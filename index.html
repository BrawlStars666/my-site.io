<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Тёмный магазин</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #2d0000, #800000);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      overflow-x: hidden;
    }

    /* Модальное окно */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(20, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 1s ease;
    }

    .modal {
      background: rgba(30, 0, 0, 0.9);
      border: 1px solid red;
      border-radius: 12px;
      padding: 30px 40px;
      box-shadow: 0 0 25px red;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .modal button {
      margin-top: 20px;
      background: red;
      border: none;
      padding: 12px 24px;
      color: white;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 0 15px red;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .modal button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px red;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 1200px;
    }

    .card {
      background: rgba(30, 0, 0, 0.8);
      border: 1px solid rgba(255, 0, 0, 0.4);
      border-radius: 20px;
      padding: 20px;
      box-shadow: inset 0 0 10px rgba(255, 0, 0, 0.2), 0 8px 25px rgba(255, 0, 0, 0.3);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      backdrop-filter: blur(4px);
    }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 0 20px red;
    }

    .card img {
      width: 100%;
      height: 140px;
      background: #400000;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .card h3 {
      margin-bottom: 5px;
      color: #fff;
      font-size: 18px;
    }

    .card p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 10px;
    }

    .price {
      color: #ff5555;
      font-weight: bold;
      margin-bottom: 12px;
      display: block;
    }

    .card button {
      background: red;
      border: none;
      padding: 10px 18px;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 0 8px red;
    }

    .card button:hover {
      transform: scale(1.07);
      box-shadow: 0 0 12px red;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>

  <!-- Модальное окно -->
  <div class="modal-overlay" id="modal">
    <div class="modal">
      <div style="font-size: 18px; margin-bottom: 10px;">
        Мы не несём ответственности<br>за ваши действия!
      </div>
      <button onclick="closeModal()">OK</button>
    </div>
  </div>

  <!-- Товары -->
  <div class="products">
    <div class="card">
      <img src="" alt="Товар 1" />
      <h3>Имя товара</h3>
      <p>Описание товара</p>
      <span class="price">₽.....</span>
      <button>В корзину</button>
    </div>

    <div class="card">
      <img src="" alt="Товар 2" />
      <h3>Имя товара</h3>
      <p>Описание товара</p>
      <span class="price">₽.....</span>
      <button>В корзину</button>
    </div>

    <div class="card">
      <img src="" alt="Товар 3" />
      <h3>Имя товара</h3>
      <p>Описание товара</p>
      <span class="price">₽.....</span>
      <button>В корзину</button>
    </div>

    <div class="card">
      <img src="" alt="Товар 4" />
      <h3>Имя товара</h3>
      <p>Описание товара</p>
      <span class="price">₽.....</span>
      <button>В корзину</button>
    </div>

    <div class="card">
      <img src="" alt="Sonoser" />
      <h3>Sonoser</h3>
      <p>Эффективно сносит телеграм-аккаунты</p>
      <span class="price">₽.....</span>
      <button>В корзину</button>
    </div>
  </div>

  <!-- Скрипт -->
  <script>
    function closeModal() {
      const modal = document.getElementById('modal');
      modal.style.opacity = '0';
      setTimeout(() => modal.style.display = 'none', 1000);
    }
  </script>
</body>
</html>
